name: weekly-project-update

on:
  schedule:
    # 18:30 UTC Friday = 00:00 IST Saturday
    - cron: '30 18 * * 5'
  workflow_dispatch:

jobs:
  update-projects:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python scripts/fetch_github_activity.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "refactor: weekly project update"
          title: "refactor: weekly project update"
          body: "This PR updates the project data via the automated schedule."
          branch: "automated-project-update"
          base: "main"
          delete-branch: true
